name: TeamCity Deployment

on:
  push:
  workflow_dispatch:

jobs:
  # Собирается бекенд и деплоится на стейдж/review app
  backend:
    uses: ./.github/workflows/backend-stage.yml

  # Собирается фронтенд и деплоится на стейдж/review app
  frontend:
    uses: ./.github/workflows/frontend-stage.yml

  # Прогоняются API тесты
  automation-api:
    needs: [backend, frontend]
    uses: ./.github/workflows/automation.yml
    with:
      package: api

  # Прогоняются UI тесты
  automation-ui:
    needs: [backend, frontend]
    uses: ./.github/workflows/automation.yml
    with:
      package: ui

  # Публикация отчетов после выполнения тестов
  publish-results:
    name: Publish Test Results
    needs: [automation-api, automation-ui]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Build Allure Report
        uses: simple-elf/allure-report-action@v1.7
        with:
          allure_results: |
            target/allure-results/api
            target/allure-results/ui
          gh_pages: gh-pages
          subfolder: reports

      - name: Publish Allure Report
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: reports

  # Ручное подтверждение деплоя на прод
  manual-prod-approval:
    needs: [publish-results]
    runs-on: ubuntu-latest
    environment: 'prod'
    steps:
      - name: Approve backend and frontend to production
        run: echo Approved to production

  # Деплой фронтенда и бекэнда на прод
  deploy-prod:
    needs: manual-prod-approval
    uses: ./.github/workflows/deploy-prod.yml
